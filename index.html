<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <dialog id="dialog">
      <form id="form" method="dialog">
        <div class="form-group">
          <div class="input-group">
            <label for="book-title">Book Title</label>
            <input type="text" name="user-book-title" id="book-title" />
          </div>

          <div class="input-group">
            <label for="book-author">Author</label>
            <input type="text" name="user-book-author" id="book-author" />
          </div>

          <div class="input-group">
            <label for="book-pages">Pages</label>
            <input type="number" name="user-book-pages" id="book-pages" />
          </div>

          <div class="button-confirm-cancel">
            <button class="btn" id="cancel" type="reset">Cancel</button>
            <button class="btn" type="submit">Confirm</button>
          </div>
        </div>
      </form>
    </dialog>

    <button id="showDialog" class="btn">Add Book</button>

    <main></main>
    <script src="script.js"></script>
  </body>
</html>
